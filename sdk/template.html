<fieldset class="sdk-editor-fieldset%sdk-editor-fieldset-first%">
    <legend>%legend%</legend>
    <div class="sdk-editor-get-value">
        <p><span>下边这坨东西是当前页面的物料的数据：</span><button class="sdk-get-value-copy" index="%index%">二话不说复制到粘贴板</button></p>
        <pre class="sdk-get-value">%editorValue%</pre>
        <textarea class="sdk-raw-value">%editorValue%</textarea>
    </div>
    <div class="sdk-editor-set-value">
        <p><span>这里填了物料数据然后猛击按钮可以填写页面上的表单：</span></p>
        <p><span style="color:#aaa">(TODO: 这儿以后会默认提供“线上数据(需要填写query)/正确/错误”测试数据)</span></p>
        <div><textarea class="sdk-set-value" placeholder='%editorValue%'></textarea></div>
        <div><button class="set-sdk-value-btn" index="%index%">猛击我填表单</button></div>
    </div>
</fieldset>
