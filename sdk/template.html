<fieldset class="sdk-editor-fieldset%sdk-editor-fieldset-first%">
    <legend>%legend%</legend>
    <div class="sdk-editor-get-value">
        <p><span>表单JSON：</span><button class="sdk-get-value-copy" index="%index%">二话不说复制到粘贴板</button></p>
        <pre class="sdk-get-value">%editorValue%</pre>
        <textarea class="sdk-raw-value">%editorValue%</textarea>
    </div>
    <div class="sdk-editor-set-value">
        <p><span>填写表单：</span><span style="color:#ccc">(TODO: 这儿以后可以占位生成一些懒人数据，正确/错误测试数据)</span></p>
        <div><textarea class="sdk-set-value"></textarea></div>
        <div><button class="set-sdk-value-btn" index="%index%">猛击我设置</button></div>
    </div>
</fieldset>
