<fieldset class="sdk-fieldset">
    <legend>表单：<span>%legend%</span></legend>
    <div class="sdk-get-value-block">
        <p>
            <span><span class="sdk-get-value-arrow">↓</span>该表单的物料的数据：</span>
        </p>
        <div class="editor-menu">
            <button class="sdk-get-format icon-btn editor-operation" title="格式化" index=%index%></button><button class="sdk-get-compact icon-btn editor-operation" title="压缩" index=%index%></button><button class="icon-btn sdk-toggle-value-and-spec" title="查看spec" index=%index%></button><button class="icon-btn sdk-copy-value" title="复制" index=%index%></button>
            <button class="icon-btn sdk-toggle-get-and-set" title="收起" index=%index%></button>
        </div>
        <div class="sdk-get-value"></div>
    </div>
    <div class="sdk-set-value-block">
        <p><span>↓填充数据以填写该表单：</span></p>
        <div class="editor-menu">
            <button class="sdk-set-format icon-btn editor-operation" title="格式化" index=%index%></button><button class="sdk-set-compact icon-btn editor-operation" title="压缩" index=%index%></button><button class="icon-btn sdk-paste-value" title="粘贴" index=%index%></button><button class="icon-btn sdk-set-valid-btn editor-operation icon-not-allowed" title="生成一份正确数据" index=%index%></button><button class="icon-btn sdk-set-invalid-btn editor-operation icon-not-allowed" title="生成一份错误数据" index=%index%></button>
            <button class="sdk-set-value-btn icon-btn" title="填充表单" index=%index%></button>
        </div>
        <div class="sdk-set-value"></div>
        <textarea class="sdk-raw-value"></textarea>
    </div>
</fieldset>
